<!DOCTYPE html>
<html>
<head>
	<title>Payment Processing</title>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href = "mySite.css">
</head>
<body>
	<h2>Enter Payment Information</h2>
	
	<div id="errorMessages">
		<div id="cNumberError"hidden>Input a valid card number</div>
		<div id="cvError" hidden>Input a valid CV2</div>
		<div id="eAddressError" hidden>Input a valid email address</div>
		<div id="exDateError" hidden>Input a valid date</div>
		<div id="stateError" hidden>Input a valid state</div>
		<div id="zipError" hidden>Input a valid zip code</div>
	</div>
	
	<div id="cardImages">
		<img src="images/AmEx.png" alt="AmEx">
		<img src="images/Discover.png" alt="Discover">
		<img src="images/MasterCard.png" alt="MasterCard">
		<img src="images/Visa.png" alt="Visa">
	</div>
	
	<form onSubmit="return validateForm();">
		<div id="formContainer">
			<label for="fName">First Name:</label>
			<input type="text" id="fName" name="fName" required>
			<br>
			
			<label for="lName">Last Name:</label>
			<input type="text" id="lName" name="lName" required>
			<br>
			
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
			<br>
			
			<label for="city">City</label>
			<input type="text" id="city" name="city" required>
			<br>
			
			<label for="zip">Zip</label>
			<input type="text" id="zip" name="zip" required>
			<br>
			
			<label for="eAddress">Email Address:</label>
			<input type="text" id="eAddress" name="eAddress" required>
			<br>
			
			<label for="nameOnCard">Name On Card:</label>
			<input type="text" id="nameOnCard" name="nameOnCard" required>
			<br>
			
			<label for="cNumber">Card Number</label>
			<input type="text" id="cNumber" name="cNumber" required>
			<br>
			
			<label for="cv"><a href="https://en.wikipedia.org/wiki/Card_security_code">CVV2/CVC</a></label>
			<input type="text" id="cv" name="cv" required>
			<br>
			
			<label for="state">State:</label>
			<select id="state" name="state" required>
				<option value="SS">Select State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island	</option>
				<option value="SC">South Carolina	</option>
				<option value="SD">South Dakota	</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia	</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
			<br>
			
			<label for="exDate">Expiration Date:</label>
			<input type="month" id="exDate" name="exDate" min="2021-05" max="2025-12" value="2023-05" required>
			<br>
			
			<button type="submit" id="sButton">
				<img src = "images/PayNow.png" alt="Pay Now">
			</button>
			
			<div id="paymentSubmitted" hidden>Payment Submitted</div>
		</div>
	</form>
	
	<script src="script.js"></script>
</body>
<footer>
		<div>
			<nav>
				<p><a href = "../">ePortfolio</a></p>
			</nav>
		</div>
</footer>
</html>
